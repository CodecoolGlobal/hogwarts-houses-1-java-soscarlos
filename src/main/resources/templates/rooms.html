<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rooms</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>
<body class="rooms-body">
<ul th:each="room : ${rooms}">
    <li>
        <span th:text="${room.id}"> </span>
        <span th:text="${room.name}"> </span>
        <span th:text="${room.house}"> </span>
        <span th:text="${room.roommates}"> </span>
    </li>
</ul>
</body>
</html>
